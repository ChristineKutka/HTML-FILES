<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        width: 100%;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
     function initMap()  {
	var myLatLng = {lat: 41.480476, lng:-87.518983};
	var mycity = {lat: 41.881832, lng; -87.623177};
	
	var map = new google.maps.Map (document.getElementById('map'), {
		zoom: 0,
		center:myLatLng
	var map2 = new google.maps.Map (document.getElementById('map2'), {
		zoom: 0,
		center:mycity

	var marker = new google.maps.Marker ({
	position: myLatLng,
	map: map,
	title: 'home'
	});
	var marker = new google.maps.Marker ({
	position: mycity
	map: map2,
	title: 'city'
	});
}
	 
	
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?callback=initMap">

</script>
  </body>
</html>
